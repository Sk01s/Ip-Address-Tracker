<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

  </head>
  <body>
    <header class="title">
      <h1>IP Address Tracker</h1>
      <div class="search">
        <input
          placeholder=" for any IP address or domain IP Address Location"
          data-input
        />
        <button data-btn>&#8250</button>
      </div>
    </header>
    <main class="location">
      <div>
        <h3 class="location-title">IP Address</h3>
        <strong class="locaiton-details" data-ip></strong>
      </div>
      <div>
        <h3 class="location-title">Location</h3>
        <strong class="locaiton-details" data-location></strong>
      </div>
      <div>
        <h3 class="location-title">Timezone</h3>
        <strong class="locaiton-details" data-timezone></strong>
      </div>
      <div>
        <h3 class="location-title">ISP</h3>
        <strong class="locaiton-details" data-ips></strong>
      </div>
    </main>
    <div id="map"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
